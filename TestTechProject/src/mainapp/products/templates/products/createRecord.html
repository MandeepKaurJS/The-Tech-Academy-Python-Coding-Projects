{% extends "base.html" %}

{% block title %}Royal Hotels{% endblock %}

{% block header %}Create a New Product:{% endblock %}

{% block content %}


<div class="admin_panel">
    <form method="POST" id="thisForm" action="{% url 'createRecord'%}">
        <div class="frmObject_container">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
        </div>
        <div class="frmBtn_container">
            <input type="submit" class="btn" value="create a New Product" name="save_item">
            <a href="{% url 'admin_console'%}" >
                <button type="button" class="btn" value="cancel">Cancel</button>
            </a>

        </div>
    </form>
</div>



{% endblock %}
